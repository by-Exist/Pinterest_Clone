{% extends 'base.html' %}
{% load static %}


{% block content %}
  <style>
    .container div {
      width: 250px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
    }

    .container img {
      width: 100%;
      border-radius: 1rem;
    }
  </style>

  {% if article_list %}
    <div class="container">
      {% for article in article_list %}
        <!-- Article -->
        <a href="{% url 'articleapp:detail' pk=article.pk %}">
          <div>
            <img src="{{ article.image.url }}" alt="">
          </div>
        </a>
      {% endfor %}
    </div>    
    <script src="{% static 'js/magicgrid.js' %}"></script>
  {% else %}
    <div class="text-center">
      <h1>작성된 게시물이 없습니다.</h1>
    </div>
  {% endif %}

  {% include 'snippets/pagenation.html' with page_obj=page_obj %}

  <div style='text-align: center;'>
    <a href="{% url 'articleapp:create' %}" class='btn btn-dark rounded-pill col-3 mt-3 mb-3'>Create Article</a>
  </div>


{% endblock content %}
